{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-{{ check.status }}">{{ check.name }}</h1>
            <div class="alert alert-primary" role="alert">TODO: add chart</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <tbody>
                    {% for event in check.events|sort(attribute="time", reverse=True) %}
                    <tr>
                        <td>
                            <span>{{ event.message }}</span>
                            <span class="text-muted">{{ moment(event.time).fromNow() }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
