{% extends "base.html" %}

{% block app_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for name, ok in checks.items() %}
                <tr class="{% if ok %}table-success{% else %}table-danger{% endif %}">
                    <th scope="row">{{ name }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
