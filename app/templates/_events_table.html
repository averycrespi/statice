<table class="table">
    <thead>
        <tr>
            <th scope="col">When</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
            <tr class="table-info">
                <td>{{ moment(event.timestamp).fromNow() }}</td>
                <td>{{ event.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
