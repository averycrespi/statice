<table class="table">
    <thead>
        <tr>
            <th scope="col">Check</th>
            <th scope="col">URL</th>
        </tr>
    </thead>
    <tbody>
        {% for check in checks %}
            <tr class="table-info">
                <th scope="row">{{ check.name }}</th>
                <td>{{ check.url }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
