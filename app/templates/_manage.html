<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for check in checks %}
        <tr class="table">
            <th scope="row">{{ check.name }}</th>
            <td>{{ check.url }}</td>
            <td align="right">
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
